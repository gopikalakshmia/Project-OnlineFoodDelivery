<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./form.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Example Code -->
    <div class="container">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-sm-12 col-md-6 p-5">
                <form onsubmit="return validateSignUpForm(event)">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" >
                        <div id="errorName" style="color:red"></div>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                      <div id="errorPaaword" style="color:red"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputCPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputCPassword1">
                        <div id="errorCPaaword" style="color:red"></div>
                      </div>
                  <div class="d-flex justify-content-end"> 
                    <button type="submit" class="btn btn-primary m-1">Login</button>
                    
                  </div>
                   
                  </form>
               
                  <!-- End Example Code -->
            </div>
        </div>
    </div>
        
   
  </body>
</html>
