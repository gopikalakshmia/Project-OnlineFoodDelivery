<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="JS/form.js"></script>
</head>
<body>
    <body>
        <div class="container d-flex justify-content-center align-items-center p-5 m-5">
            <div class="payment-container " >
                <h4 class="text-center mb-4">Payment Details</h4>
                <form onsubmit="return paymentValidation(event)">
                    <div class="mb-3">
                        <label class="form-label">Cardholder Name</label>
                        <input id="name" type="text" class="form-control" placeholder="Enter name" required>
                        <div id="errorName" style="color:red"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input id="card"  type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
                        <div id="errorcard" style="color:red"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input id="exprdate" type="text" class="form-control" placeholder="MM/YY" required>
                            <div id="errordate" style="color:red"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input id="cvv" type="text" class="form-control" placeholder="123" required>
                            <div id="errorcvv" style="color:red"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                </form>
            </div>
        </div>
    </body>
</body>
</html>
